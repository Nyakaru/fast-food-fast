<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/wow.css" />
</head>
<body>

    <div class="nav">
        <a href="index.html">Admin</a>
    </div>
    <div class="fields">
        <h1 id="na" >New Item</h1>        
        <div class="add_form">
            
            <form action="admin_dashboard.html">
                <table>
                    <tr>
                        <td>Item Name:</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Image:</td>
                        <td>
                            <input type="file" name="picture" accept="image/*">
                        </td>
                    </tr>
                    <tr>
                        <td>Price:</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input id="ad" type="submit" Value="Add">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
            
    </div>
    <div class="fields">
        <h1 id="na" >Edit Item</h1>        
        <div class="add_form">
            
            <form action="admin_dashboard.html">
                <table>
                    <tr>
                        <td>New Name:</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>New Image:</td>
                        <td>
                            <input type="file" name="picture" accept="image/*">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input onclick="confirmChanges()" id="ad" type="submit" Value="Save">
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
        
    
    
</body>
</html>
